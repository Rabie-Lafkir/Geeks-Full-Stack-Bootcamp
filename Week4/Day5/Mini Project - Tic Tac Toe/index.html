<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Unbeatable AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Tic Tac Toe</h1>
    
    <div class="choose-symbol">
      <button id="chooseX">Play as X</button>
      <button id="chooseO">Play as O</button>
    </div>
    
    <div class="mode-select">
      <button id="easyMode">Easy</button>
      <button id="hardMode">Hard</button>
    </div>
    
    <div id="board" class="board">
      <!-- 9 cells -->
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>
    
    <div class="result" id="result"></div>
    
    <button id="restart" class="restart-btn">Restart</button>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
