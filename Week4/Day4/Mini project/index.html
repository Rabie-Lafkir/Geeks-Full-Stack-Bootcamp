<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>My Quotes</h1>

  <div class="card">
    <button id="generate">Generate Quote</button>

    <blockquote id="quoteTxt">Click “Generate Quote” to begin!</blockquote>
    <cite id="quoteAuthor"></cite>
    <div id="likes"></div>

    <div class="btn-group">
      <button class="btn" id="charsWith">Chars (w/ space)</button>
      <button class="btn" id="charsWithout">Chars (no space)</button>
      <button class="btn" id="words">Words</button>
      <button class="btn success" id="likeBtn">Like</button>
    </div>
  </div>

  <!-- add quote -->
  <form id="addForm">
    <h1>Add a Quote</h1>
    <textarea rows="3" placeholder="Quote" id="newQuote" required></textarea>
    <input type="text" placeholder="Author" id="newAuthor" required>
    <input type="submit" value="Add Quote">
  </form>

  <!-- filter -->
  <div id="filterZone">
    <h2>Filter by Author</h2>
    <input type="text" id="filterAuthor" placeholder="Author name">
    <button id="filterBtn">Search</button><br>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next =&gt;</button>
    <p id="filterCount"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
