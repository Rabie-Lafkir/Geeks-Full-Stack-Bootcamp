<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Forms GET vs POST</title></head>
<body>
<h2>Form — GET</h2>
<form method="GET">
  <label>Name: <input type="text" name="name"></label><br>
  <label>Message:<br><textarea name="msg" rows="4" cols="30"></textarea></label><br>
  <input type="submit" value="Send">
</form>

<h2>Form — POST</h2>
<form method="POST">
  <label>Name: <input type="text" name="name"></label><br>
  <label>Message:<br><textarea name="msg" rows="4" cols="30"></textarea></label><br>
  <input type="submit" value="Send">
</form>
</body></html>
