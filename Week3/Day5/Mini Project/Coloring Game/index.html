<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coloring Squares</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside class="controls">
    <button id="clearBtn">Clear</button>

    <!-- Colour swatches -->
    <div id="palette" class="palette">
      <button class="swatch red"></button>
      <button class="swatch orange"></button>
      <button class="swatch yellow"></button>
      <button class="swatch green"></button>
      <button class="swatch cyan"></button>
      <button class="swatch blue"></button>
      <button class="swatch indigo"></button>
      <button class="swatch violet"></button>
      <button class="swatch pink"></button>
      <button class="swatch grey"></button>
      <button class="swatch black"></button>
      <button class="swatch white"></button>
    </div>
  </aside>

  <!-- Drawing canvas -->
  <main id="board" class="board" aria-label="drawing board"></main>

  <script src="app.js"></script>
</body>
</html>
