<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node.js Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸš€ Quiz Ninja</h1>

    <div id="quiz-box" class="card hidden">
      <p id="question"></p>

      <ul id="answers" class="answers"></ul>

      <button id="next-btn" class="btn hidden">Next âžœ</button>
      <p id="feedback" class="feedback"></p>

</html>
