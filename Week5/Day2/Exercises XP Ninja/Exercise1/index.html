<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ninja GIF Fetcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ninja GIF Fetcher üîç</h1>
    <p>Type a keyword and fetch up to 25 related GIFs.</p>
  </header>

  <main class="container">
    <form id="gifForm" class="gif-form">
      <input
        id="searchInput"
        type="text"
        placeholder="Enter a category (e.g. happy)"
        required
      />
      <button type="submit">Find GIFs</button>
    </form>

    <button id="deleteBtn" class="delete-btn">Delete All GIFs</button>

    <div id="gifGrid" class="gif-grid"></div>
  </main>

  <script src="main.js" defer></script>
</body>
</html>
